<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Nodemailer NextJS 14</title>
        <meta name="description" content="The HTML5 Herald">
        <meta name="author" content="SitePoint">
        <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
    </head>
    <body align="center">
        <center>
            <table width="100%" style="margin: 0 auto;border: solid 1px #bac3d0;border-radius: 10px;width:100%;max-width: 600px;" align="center" cellpadding="10" border="0" cellspacing="10">
                <tbody>
                    <tr>
                        <td align="center" style="font-family: Arial, Helvetica, sans-serif;font-size: 14px;">
                            <img src="https://nodemailer.com/nm_logo_200x136.png" alt="Nodemailer" width="100" height="100" style="object-fit: contain;">
                        </td>
                    </tr>
                    <tr>
                        <td style="font-family: Arial, Helvetica, sans-serif;font-size: 14px;">
                            Hi Team,
                        </td>
                    </tr>
                    <tr>
                        <td style="font-family: Arial, Helvetica, sans-serif;font-size: 14px;">
                            {{fullname}} submitted the details successfully, Please find the details below 
                        </td>
                    </tr>
                    <tr>
                        <td style="font-family: Arial, Helvetica, sans-serif;font-size: 14px;">
                            <b>Name:</b>&nbsp;{{name}}
                        </td>
                    </tr>
                    <tr>
                        <td style="font-family: Arial, Helvetica, sans-serif;font-size: 14px;">
                            <b>Email:</b>&nbsp;{{email}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </center>
    </body>
</html>
